<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Create a heatmap layer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>


<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoianVzdGluanciLCJhIjoiY2phanZobjZvMmF0cDJ3cGJhMjZ3eWtxdCJ9.Jw0iZ8GPmMK3q0Qzu4w1dQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [-117.25, 32.77],
    zoom: 11.5
});

map.on('load', function() {
    map.addSource('tweets', {
        "type": "geojson",
        "data": "http://localhost:8000/Data/points_sd.geojson"
    });
    console.log("success");
    map.addLayer({
        "id": "tweets-heat",
        "type": "heatmap",
        "source": "tweets",
        "maxzoom": 20,
        "paint": {
            "heatmap-weight": {
                "property": "coordinates",
                "type": "exponential",
                "stops": [
                    [0, 0],
                    [6, 1]
                ]
            },
            "heatmap-intensity": {
                "stops": [
                    [0, 1],
                    [9, 3]
                ]
            },
            "heatmap-color": [
                "interpolate",
                ["linear"],
                ["heatmap-density"],
                0, "rgba(33,102,172,0)",
                0.2, "rgb(103,169,207)",
                0.4, "rgb(209,229,240)",
                0.6, "rgb(253,219,199)",
                0.8, "rgb(239,138,98)",
                1, "rgb(178,24,43)"
            ],
            "heatmap-radius": {
                "stops": [
                    [0, 2],
                    [9, 20]
                ]
            },
        }
    }, 'waterway-label');
});
</script>

</body>
</html>
